{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script> 

    <title>CALCULATOR</title>
</head>
<body>
    <div class="container" >

        <div class="heading">
        <h1>CALCULATOR</h1>
        </div>


    <div class="form">
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
       

        <input type="text" id="in" name='input' id="in" value=0>
        <br>
        <br>
       

        {% for num in numbers %}

        <button type="button" onclick="return_value('{{ num }}')" value="{{ num }}" id="nbut">{{ num }}</button>

        {% endfor %}

        <br>
        <br>
        
        <div class="op">
        <button type="button" onclick="return_value(' + ')" value="+">+</button>
        <button type="button" onclick="return_value(' - ')" value="-">-</button>
        <button type="button" onclick="return_value(' x ')" value="x">x</button>
        <button type="button" onclick="return_value(' / ')" value="/">/</button>
        </div>


        <br>
        <br>


        <button type="button" onclick="document.getElementById('in').value = 0 " value="AC">AC</button>
    <button type="button" onclick="if (document.getElementById('in').value == 0){ document.getElementById('in').value = 0;}else{var len = document.getElementById('in').value.length; var x = document.getElementById('in').value.slice(0,(len-1)) ; document.getElementById('in').value = x;}" value="C"> C </button>
        <input type="submit" >

        <!-- <p>{{ ans }}</p> -->

    </div>

    </div>
</body>

<script>
    function return_value(val) {
        if (document.getElementById('in').value == 0){
            document.getElementById('in').value = val;
        }

        else{
        var x = document.getElementById('in').value;
        document.getElementById('in').value = x + val;
        }
    }

    document.getElementById('in').value = '{{ ans }}';


</script>
</html>
